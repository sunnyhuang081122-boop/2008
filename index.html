<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>二日畫室｜排單系統</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="wrap">
    <!-- 只有大標題在框外 -->
    <h1 class="brand">二日畫室</h1>

    <section class="card" id="joinCard">
      <h2 class="card-title">加入排單</h2>

      <label class="label" for="nickname">請輸入暱稱</label>

      <div class="row">
        <input id="nickname" class="input" placeholder="例如：小花" autocomplete="off" />
        <button id="joinBtn" class="btn">加入排單</button>
      </div>

      <p class="hint">送出後會自動跳到下方「目前排單順序」。未審核會顯示待審核並排在最下面。</p>
    </section>

    <section class="card" id="queueCard">
      <h2 class="card-title">目前排單順序</h2>
      <div id="queueList" class="queue"></div>
      <p id="emptyHint" class="empty" style="display:none;">目前還沒有排單資料</p>
    </section>
  </main>

  <!-- ✅ 注意：只引 app.js，不要再把 supabase script 貼在 HTML 下面 -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
