<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>二日畫室｜排單系統</title>

  <style>
    :root{
      --bg: #fdecef;
      --card: rgba(255,255,255,.88);
      --text: #222;
      --muted:#6b6b6b;
      --pink:#f3a7bd;
      --pink2:#f8c7d7;
      --shadow: 0 14px 40px rgba(0,0,0,.08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 520px;
      margin: 28px auto 64px;
      padding: 0 18px;
    }

    /* ✅ 只有大標題在匡外 */
    .title{
      font-size: 44px;
      letter-spacing: 2px;
      margin: 12px 0 18px;
      font-weight: 900;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin: 14px 0;
      border: 1px solid rgba(255,255,255,.6);
      backdrop-filter: blur(6px);
    }

    .card h2{
      margin:0 0 12px;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .5px;
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      line-height: 1.4;
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
    }

    input[type="text"]{
      flex: 1;
      height: 46px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.18);
      padding: 0 14px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,.95);
    }
    input[type="text"]::placeholder{color:#b0b0b0}

    button{
      height: 44px;
      padding: 0 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: .5px;
      background: linear-gradient(180deg, var(--pink2), var(--pink));
      color: #fff;
      box-shadow: 0 10px 22px rgba(243,167,189,.35);
      white-space: nowrap;
    }
    button:active{transform: translateY(1px)}
    button[disabled]{opacity:.6; cursor:not-allowed}

    .sectionTitle{
      margin: 18px 0 12px;
      font-size: 26px;
      font-weight: 950;
      letter-spacing: 1px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 12px;
      padding: 6px 0 2px;
    }

    .queue-item{
      position: relative;
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      padding: 16px 16px 16px 18px;
      box-shadow: 0 10px 26px rgba(0,0,0,.06);
      display:flex;
      justify-content: space-between;
      align-items:center;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.04);
    }

    /* 左側粉色弧形裝飾（你喜歡那種） */
    .queue-item::before{
      content:"";
      position:absolute;
      left:-18px;
      top:0;
      bottom:0;
      width: 26px;
      border-radius: 20px;
      background: linear-gradient(180deg, #f7b3c9, #f3a7bd);
      opacity:.75;
    }

    .queue-rank{
      font-weight: 900;
      color:#666;
      font-size: 16px;
      min-width: 72px;
    }
    .queue-name{
      font-weight: 950;
      font-size: 22px;
      letter-spacing: .5px;
    }

    .badge{
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: .5px;
      background: rgba(243,167,189,.18);
      color: #d45f86;
      border: 1px solid rgba(243,167,189,.35);
    }

    .empty{
      color: #777;
      font-size: 14px;
      padding: 10px 2px 2px;
    }

    /* 手機更舒服 */
    @media (max-width:420px){
      .title{font-size: 42px}
      .queue-name{font-size: 22px}
      .queue-rank{min-width: 66px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">二日畫室</div>

    <div class="card" id="joinCard">
      <h2>加入排單</h2>
      <div class="row">
        <input id="nickname" type="text" placeholder="例如：小花" maxlength="20" />
        <button id="joinBtn">加入排單</button>
      </div>
      <div class="hint">送出後會自動跳到下方「目前排單順序」，未審核會顯示待審核並排在最下面。</div>
    </div>

    <div class="sectionTitle" id="queueSection">目前排單順序</div>

    <div class="card">
      <div class="list" id="queueList"></div>
      <div class="empty" id="emptyHint" style="display:none;">目前還沒有排單資料</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ✅ 換成你自己的（這兩個一個字都不要多/少）
    const SUPABASE_URL = "https://fwirtycqfyvsebnqmjux.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3aXJ0eWNxZnl2c2VibnFtanV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc1MjIsImV4cCI6MjA4MzQ0MzUyMn0.Y_kOH4c2VPlWbOHCB9fza8oH4Rm56kYTKuIlVZtVbvU";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM
    const input = document.getElementById("nickname");
    const joinBtn = document.getElementById("joinBtn");
    const queueList = document.getElementById("queueList");
    const emptyHint = document.getElementById("emptyHint");
    const queueSection = document.getElementById("queueSection");

    // ✅ 渲染（approved 先、pending 後；done 不顯示）
    function renderQueue(data){
      queueList.innerHTML = "";
      emptyHint.style.display = (data.length === 0) ? "block" : "none";

      const approved = data.filter(d => d.status === "approved");
      const pending  = data.filter(d => d.status === "pending");

      // 已通過：顯示順位
      approved.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "queue-item";
        card.innerHTML = `
          <div class="queue-rank">第 ${index + 1} 位</div>
          <div class="queue-name">${escapeHtml(item.nickname)}</div>
        `;
        queueList.appendChild(card);
      });

      // 待審核：排最後，顯示小框
      pending.forEach((item) => {
        const card = document.createElement("div");
        card.className = "queue-item";
        card.innerHTML = `
          <div class="queue-name">${escapeHtml(item.nickname)}</div>
          <span class="badge">待審核</span>
        `;
        queueList.appendChild(card);
      });
    }

    // ✅ 讀取資料（只抓 pending/approved；done 直接忽略）
    async function loadQueue(){
      const { data, error } = await supabase
        .from("queue")
        .select("id, nickname, status, created_at")
        .in("status", ["pending","approved"])
        .order("created_at", { ascending: true });

      if (error) {
        console.error(error);
        alert("讀取資料失敗：" + error.message);
        return;
      }
      renderQueue(data || []);
    }

    // ✅ 新增排單：一定是 pending，然後跳到下方
    joinBtn.addEventListener("click", async () => {
      const nickname = input.value.trim();
      if (!nickname) return alert("請輸入暱稱");

      joinBtn.disabled = true;

      const { error } = await supabase
        .from("queue")
        .insert([{ nickname, status: "pending" }]);

      joinBtn.disabled = false;

      if (error) {
        console.error(error);
        alert("送出失敗：" + error.message);
        return;
      }

      input.value = "";

      // 先刷新，再滑到清單
      await loadQueue();
      queueSection.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    // ✅ 即時更新：後台改 status 後，前台自動更新
    //（如果你不想即時，也可以把這段整塊刪掉）
    supabase
      .channel("queue-realtime")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "queue" },
        () => loadQueue()
      )
      .subscribe();

    // 小工具：避免有人輸入奇怪字元破壞畫面
    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // 初始載入
    loadQueue();
  </script>
</body>
</html>
